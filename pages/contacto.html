        <main class="titulo__primero">
          <h2><i>Contactate con Nosotros!</i></h2>

        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputPassword4" required>
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" required>
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Codigo Postal</label>
            <input type="number" class="form-control" id="inputAddress2" placeholder="solo numeros" required>
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="inputCity" required>
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">¿Como nos conociste?</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>Redes Sociales</option>
              <option>Tienda física</option>
              <option>Me hablaron de la marca</option>

            </select>
          </div>
          <!--<div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>-->
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Quiero recibir promociones por email!
              </label>
            </div>
          </div>
          <div class="col-12">
            <button id="cupon" type="button" class="btn btn-danger">Cupon de descuento</button>
          </div>
          <div class="col-12">
            <button  type="submit" class="btn btn-danger">Enviar</button>
          </div>
        </form>
